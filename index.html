<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NG Movies</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
</head>

<body ng-app="myApp">
    <h1>Ng Movies</h1>
    <div ng-controller="MovieController">
        <input type="text" ng-model="movieIn">
        <button type="button" ng-click="getMovie()">Search</button>
        <ul>
            <li ng-repeat="movie in searchResults">
                {{ movie.Title }}
                <img ng-if="movie.Poster !== 'N/A'" ng-src="{{ movie.Poster }}" alt="">
            </li>
        </ul>
    </div>
</body>

</html>
